name: Add Masjid from Image

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of the timetable image (JPG/PNG)'
        required: true
      name:
        description: 'Masjid name override (leave blank to auto-detect from image)'
        required: false

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Download timetable image
        run: |
          curl -L -o /tmp/timetable.jpg "${{ github.event.inputs.image_url }}"

      - name: Extract timetable
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.name }}" ]; then
            python extract_timetable.py add --image /tmp/timetable.jpg --name "${{ github.event.inputs.name }}"
          else
            python extract_timetable.py add --image /tmp/timetable.jpg
          fi

      - name: Commit new masjid data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "ðŸ•Œ Add masjid from image" || echo "No changes to commit"
          git push
