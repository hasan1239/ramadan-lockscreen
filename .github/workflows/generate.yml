name: Generate Daily Ramadan Lockscreen

on:
  # Run daily at 02:00 UK time (GMT during Ramadan 2026)
  schedule:
    - cron: '0 2 * * *'

  # Run on push to main branch when relevant files change
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - 'generate.py'
      - '.github/workflows/generate.yml'

  # Allow manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to generate (YYYY-MM-DD), leave blank for today'
        required: false
      mosque:
        description: 'Mosque (faizul / quba / masjid_aisha / all)'
        required: false
        default: 'all'
      template:
        description: 'Template version (e.g. v3, v2, v2.1, v2.2, v2.3, v1)'
        required: false
        default: 'v3'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Regenerate mosque index
        run: |
          # List all JSON files in data/mosques/ except index.json, extract slugs, and create JSON array
          cd data/mosques
          if ls *.json 1> /dev/null 2>&1; then
            ls *.json | grep -v "index.json" | sed 's/\.json$//' | sort | jq -R -s -c 'split("\n") | map(select(length > 0))' > index.json
            echo "âœ… Regenerated data/mosques/index.json"
          else
            echo "âš ï¸ No mosque configs found, skipping index regeneration"
          fi
          cd ../..

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install playwright Pillow
          playwright install --with-deps chromium

      - name: Determine date, mosque, and template
        id: params
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(TZ='Europe/London' date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
          MOSQUE="${{ github.event.inputs.mosque }}"
          echo "mosque=${MOSQUE:-all}" >> $GITHUB_OUTPUT
          TEMPLATE="${{ github.event.inputs.template }}"
          echo "template=${TEMPLATE:-v3}" >> $GITHUB_OUTPUT

      - name: List available templates
        run: |
          echo "ğŸ“‹ Available templates:"
          ls -1 templates/lockscreen_*.html | sed 's/templates\/lockscreen_/  - /' | sed 's/\.html//'

      - name: Check if date is within Ramadan
        id: check
        run: |
          DATE="${{ steps.params.outputs.date }}"
          if [[ "$DATE" < "2026-02-18" ]] || [[ "$DATE" > "2026-03-19" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ $DATE is outside Ramadan 2026 (18 Feb â€“ 19 Mar). Skipping."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "âœ… $DATE is within Ramadan. Generating..."
          fi

      - name: Generate lockscreen(s)
        if: steps.check.outputs.skip == 'false'
        env:
          OUTPUT_DIR: ${{ github.workspace }}/output
        run: |
          python generate.py ${{ steps.params.outputs.mosque }} ${{ steps.params.outputs.date }} --template ${{ steps.params.outputs.template }}

      - name: Copy to 'latest' folder for stable URLs
        if: steps.check.outputs.skip == 'false'
        run: |
          mkdir -p latest
          for f in output/ramadan_lockscreen_*.png; do
            base=$(basename "$f" .png)
            # Remove prefix and date suffix, keep slug + optional _light
            inner=${base#ramadan_lockscreen_}
            # Last segment is the date (e.g., 18feb) â€” remove it
            latest_name="ramadan_lockscreen_${inner%_*}_latest.png"
            cp "$f" "latest/$latest_name"
          done
          echo "ğŸ“ Latest folder:"
          ls -la latest/

      - name: Commit and push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ latest/ data/mosques/index.json
          git commit -m "ğŸŒ™ Lockscreen for ${{ steps.params.outputs.date }}" || echo "No changes to commit"
          git push
