name: Update Masjid Timetable

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'Masjid slug (e.g. faizul, quba, aisha)'
        required: true
      image_url:
        description: 'URL of the new timetable image (JPG/PNG)'
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Download timetable image
        run: |
          curl -L -o /tmp/timetable.jpg "${{ github.event.inputs.image_url }}"

      - name: Update timetable
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python extract_timetable.py update --slug "${{ github.event.inputs.slug }}" --image /tmp/timetable.jpg

      - name: Commit updated timetable
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "ðŸ”„ Update timetable: ${{ github.event.inputs.slug }}" || echo "No changes to commit"
          git push
