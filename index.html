<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050c18">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Prayerly">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <title>Prayerly - Daily Prayer Times</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(180deg, #050c18, #0a1628 40%, #0d1f15);
      color: #e8e8e8;
      min-height: 100vh;
      padding: 30px 16px;
      position: relative;
      overflow-x: hidden;
    }

    /* Gradient overlays - subtle lockscreen background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 50% -10%, #1a4a3a, transparent 60%),
        radial-gradient(ellipse at 100% 50%, #0d2d40, transparent 50%),
        radial-gradient(ellipse at 0% 80%, #1a2a0d, transparent 50%);
      z-index: 0;
      opacity: 0.5;
    }

    /* Islamic geometric pattern overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(60deg, transparent, transparent 28px, rgba(212,175,55,0.02) 28px, rgba(212,175,55,0.02) 29px),
        repeating-linear-gradient(-60deg, transparent, transparent 28px, rgba(212,175,55,0.02) 28px, rgba(212,175,55,0.02) 29px);
      z-index: 1;
      pointer-events: none;
    }

    /* Twinkling stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.7; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.75rem;
      color: #d4af37;
      margin: 0;
      font-weight: 700;
      line-height: 1.25;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #a0a0a0;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .dates {
      font-size: 0.85rem;
      color: #808080;
      line-height: 1.4;
    }

    /* Usage info box */
    .info-box {
      background: rgba(212, 175, 55, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 16px 18px;
      margin: 25px auto;
      max-width: 600px;
      text-align: center;
    }

    .info-box .icon {
      font-size: 1.2rem;
      margin-right: 6px;
    }

    .info-box p {
      font-size: 0.9rem;
      color: #c0c0c0;
      line-height: 1.6;
    }

    .masjid-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 30px;
    }

    .masjid-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 14px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: rgba(212, 175, 55, 0.1);
    }

    .masjid-card:active:not(.coming-soon) {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(0.98);
    }

    .masjid-name {
      font-size: 1.35rem;
      color: #d4af37;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }

    .masjid-card.coming-soon {
      cursor: default;
      flex-direction: column;
    }

    .masjid-card.coming-soon .masjid-name {
      color: #808080;
    }

    .coming-soon-text {
      font-size: 0.85rem;
      color: #606060;
      margin-top: 4px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #808080;
      font-size: 0.85rem;
    }

    /* Desktop/Tablet styles */
    @media (min-width: 768px) {
      body {
        padding: 50px 30px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      h1 {
        font-size: 3rem;
        letter-spacing: -1px;
      }

      .subtitle {
        font-size: 1.15rem;
      }

      .dates {
        font-size: 0.95rem;
      }

      .info-box {
        padding: 18px 24px;
        margin: 35px auto;
      }

      .info-box p {
        font-size: 1rem;
      }

      .masjid-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .masjid-card {
        padding: 28px;
        min-height: 80px;
      }

      .masjid-card:hover:not(.coming-soon) {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(212, 175, 55, 0.4);
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .masjid-name {
        font-size: 1.5rem;
      }

      footer {
        margin-top: 20px;
        padding-top: 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Stars container -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <header>
      <div class="header-content">
        <img src="salahdaily_icon.png" alt="Prayerly" class="logo">
        <h1>Prayerly</h1>
      </div>
    </header>

    <div class="masjid-grid" id="masjidGrid">
      <!-- Fallback cards (will be replaced by JavaScript) -->
      <a href="masjid.html?id=faizul" class="masjid-card">
        <div class="masjid-name">Masjid Faizul Islam</div>
      </a>

      <a href="masjid.html?id=quba" class="masjid-card">
        <div class="masjid-name">Masjid Quba Trust</div>
      </a>

      <a href="masjid.html?id=aisha" class="masjid-card">
        <div class="masjid-name">Masjid Aisha</div>
      </a>
    </div>

    <div class="info-box">
      <p><span class="icon">ðŸ’¡</span>Tap any masjid to view today's daily prayer times. Save to your phone and set as lockscreen/wallpaper for quick access.</p>
    </div>

    <footer>
      <p>Updates daily at 4:30am GMT Â· Â© Prayerly <span id="appVersion"></span></p>
    </footer>
  </div>

  <script>
    // Load version
    fetch('version.json').then(r => r.json()).then(d => {
      document.getElementById('appVersion').textContent = 'v' + d.version;
    }).catch(() => {});

    // Generate twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = (Math.random() * 3) + 's';
      star.style.animationDuration = (2 + Math.random() * 2) + 's';
      const size = Math.random() > 0.85 ? 3 : (Math.random() > 0.5 ? 2 : 1);
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      starsContainer.appendChild(star);
    }

    // Auto-generate masjid cards from JSON configs
    async function loadMasjids() {
      try {
        // Fetch list of masjids
        const indexRes = await fetch('data/mosques/index.json');
        if (!indexRes.ok) {
          console.warn('Could not load masjid index, using fallback cards');
          return;
        }
        const masjidIds = await indexRes.json();

        // Fetch each masjid's config
        const masjidConfigs = await Promise.all(
          masjidIds.map(async (id) => {
            try {
              const configRes = await fetch(`data/mosques/${id}.json`);
              if (!configRes.ok) throw new Error(`Config not found for ${id}`);
              const config = await configRes.json();
              return config;
            } catch (err) {
              console.error(`Failed to load ${id}:`, err);
              return null;
            }
          })
        );

        // Filter out failed loads
        const validConfigs = masjidConfigs.filter(c => c !== null);

        if (validConfigs.length === 0) {
          console.warn('No masjid configs loaded, using fallback cards');
          return;
        }

        // Generate HTML for cards
        const cardsHTML = validConfigs
          .map(config => `
            <a href="masjid.html?id=${config.slug}" class="masjid-card">
              <div class="masjid-name">${config.display_name}</div>
            </a>
          `)
          .join('');

        // Replace fallback cards with dynamic cards + coming soon card
        document.getElementById('masjidGrid').innerHTML = cardsHTML + `
          <div class="masjid-card coming-soon">
            <div>
              <div class="masjid-name">More Masjids</div>
              <div class="coming-soon-text">Coming soon</div>
            </div>
          </div>
        `;

      } catch (error) {
        console.error('Error loading masjids:', error);
        // Fallback cards remain visible
      }
    }

    // Load masjids on page load
    loadMasjids();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://hasan1239.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
